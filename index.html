<!-- Definição do documento HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
<!-- Cabeçalho do documento -->
<head>
  <!-- Codificação de caracteres -->
  <meta charset="UTF-8">
  <!-- Configuração de viewport para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título do documento -->
  <title>Lista de Tarefas</title>
  <!-- Link para a folha de estilo CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- Corpo do documento -->
<body>
  <!-- Cabeçalho da página -->
  <header>
    <!-- Título da página -->
    <h1>Lista de Tarefas</h1>
  </header>
  <!-- Conteúdo principal da página -->
  <main>
    <!-- Formulário para adicionar tarefas -->
    <form id="form-tarefa">
      <!-- Campo de texto para nome da tarefa -->
      <input type="text" id="nome-tarefa" placeholder="Adicione uma tarefa">
      <!-- Botão para adicionar tarefa -->
      <button id="btn-adicionar">Adicionar</button>
    </form>
    <!-- Lista de tarefas -->
    <ul id="lista-tarefas">
    </ul>
  </main>
  <!-- Script jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
